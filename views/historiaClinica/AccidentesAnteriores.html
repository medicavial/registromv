
  <div class="container" style="width: 100%"> 
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title" align="center">Accidentes Anteriores</h3>
      </div>    
      <div class="panel-body">
      <form name="formularios.ante" ng-submit="guardaAccAnt()" novalidate> 
        <div class="row">
           
            <div class="col-md-3" >
              <div class="input-group">
                 <span class="input-group-addon" style="height:35px">Accidente: </span>
                 <span class="input-group-addon">
                    <input type='radio' name='Accidente' ng-model="acc.opc" id="Accidente" value='Si' Checked />Si <input type='radio' name='Accidente' ng-model="acc.opc" id="Accidente" value='No'  />No
                  </span>
              </div>
            </div>        
            <div class="col-md-4" >
              <div class="input-group">
                <span class="input-group-addon">Lugar: </span>
                <!--<select name="Lugar" id="Lugar" class="requerido" style="width: 150px;">-->
                <select name="lugar" id="lugar" ng-model="acc.lugar"  class= "form-control" required ng-options="lug.Lug_clave as lug.Lug_nombre for lug in lugar" >
                  <option value=""> * Seleccione </option>               
                </select>
              </div>
              <div class="validacion" role="alert" ng-if="interacted5(formularios.ante.lugar)" ng-messages="formularios.ante.lugar.$error">
                <div ng-message="required">campo requerido</div>
            </div>
            </div>
            <div class="col-md-5">   
            <div class="input-group">
              <span class="input-group-addon">Fecha del accidente: </span>                      
              <input for="element_4_1" type="text" class="form-control" name="fecha" id="fecha" required   ng-model="acc.fecha" data-format="dd/MM/yyyy" data-date="acc.fecha">               
            </div>
            <div class="validacion" role="alert" ng-if="interacted5(formularios.ante.fecha)" ng-messages="formularios.ante.fecha.$error">
              <div ng-message="required">campo requerido</div>
            </div>
          </div>   
            </div>
            <div class="row">
                   
            <div class="col-md-9" >
              <div class="input-group">
                <span class="input-group-addon">Observaciones: </span>
                <input type="text" name="ObsAccidente" id="ObsAccidente" ng-model="acc.obs" class= "form-control" >
              </div>
            </div>
            <div class="col-md-3" >
              <div class="input-group">
                <input type="submit" name="guardaAcc" id="guardaAcc" class="btn btn-success" value="Agregar" />
              </div>
            </div>           
        </div>
        </form>
         <div class="row"> 
        <div class="col-md-12">
          <div ng-show="cargador" align="center">
            <img ng-src="imgs/cargador.gif">
          </div>
        </div>
      </div>         
        <!-- *******************-->
        <div class="row">
          <div class="col-md-12">
            <div ng-show="listAccAnt" class="mianimacion">
              <table class="table table-striped table-hover">
                <tr>                
                  <th width="15%"><b>Accidente</b></th>
                  <th width="20%"><b>Lugar</b></th>
                  <th width="25%"><b>Fecha</b></th>
                  <th width="30%"><b>Observaciones</b></th>                
                  <th width="10%" align="right"><b>Eliminar</b></th>
                </tr>
                <tr ng-show="listAccAnt" class="mianimacion" ng-repeat="accAnt in listAccAnt">
                  <td>{{accAnt.Acc_estatus}}</td>
                  <td>{{accAnt.Lug_nombre}}</td>
                  <td>{{accAnt.Acc_fecha}}</td>
                  <td>{{accAnt.Acc_obs}}</td>                
                  <td><input type="button" ng-click="eliminaAccAnt(accAnt.HistAcc_clave)" class="btn btn-danger btn-xs" value='Eliminar'/></td>
                </tr>
              </table>
            </div>              
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12">
             <div class="input-group">
                <span class="input-group-addon">Motivo de la consulta: </span>
                <input type="text" name="motivo" id="motivo" ng-model="motivoCon" class= "form-control" >
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
          <input type="Button" class="btn btn-primary btn-lg"  value="Documentos" ng-click="irDocumentos(motivoCon)" />
          </div>
          <div class="col-md-2 col-md-offset-3">
          <input type="Button" class="btn btn-primary btn-lg"  value="Ir a Nota MÃ©dica" ng-click="irNotaMedica(motivoCon)" />
          </div>
          <div class="col-md-2 col-md-offset-3">
            <input type="Button" class="btn btn-primary btn-lg"  value="Imprimir" ng-click="imprimirHistoriaClinica(motivoCon)" />
          </div>
        </div>
      </div>
    </div>
  </div>
<!--   **************************-->
<script type="text/javascript">
       $('#fecha').datetimepicker({ 
        pickDate: true,                 //en/disables the date picker
        pickTime: false,                 //en/disables the time picker     
        showToday: true,                 //shows the today indicator
        language:'es'                  //sets language locale

    });
</script>
