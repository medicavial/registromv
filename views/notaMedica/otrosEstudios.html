<div class="container" style="width: 100%">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title" align="center">Otros estudios e inter consultas</h3>
    </div>    
    <div class="panel-body">
      <form name="formularios.otrosEstudios" ng-submit="guardaOtrosEstudios()" novalidate>
        <div class="row">
          <div class="col-md-6" >
            <div class="input-group">
              <span class="input-group-addon ">Otros estudios e Int.Consultas:</span>
              <CENTER>
                <select  ng-model="otrosEst.estudio" name="estudio" class="form-control"   
                ng-options="otro.Estu_clave as otro.Estu_nombre for otro in lisOtrosEst" required>
                <option value=""> *Selecciona</option>
                </select>
              </CENTER>
            </div>
            <div class="validacion" role="alert" ng-if="interacted10(formularios.otrosEstudios.estudio)" ng-messages="formularios.otrosEstudios.estudio.$error">
              <div ng-message="required">campo requerido</div>            
            </div> 
          </div>
          <div class="col-md-6" >
            <div class="input-group">
              <span class="input-group-addon" > Justificaci√≥n y Obs: </span>
              <textarea class="form-control" name="justObs" rows="2" ng-model="otrosEst.justObs" onpaste="return false" style="resize:none; width:100%" required mayusculas></textarea>
            </div>
            <div class="validacion" role="alert" ng-if="interacted10(formularios.otrosEstudios.justObs)" ng-messages="formularios.otrosEstudios.justObs.$error">
              <div ng-message="required">campo requerido</div>            
            </div>
          </div>
        </div>
        <br>
        <div class="row">          
          <div class="col-md-4 col-md-offset-8" align="right">             
              <input type="submit" class="btn btn-success" value="Agregar Estudio" />            
          </div>
        </div>
      </form>
        <div class="row"> 
          <div class="col-md-12">
            <div ng-show="cargador" align="center">
              <img ng-src="imgs/cargador.gif">
            </div>
          </div>
        </div> 
        <!-- *******************************-->
        <div class="row">
          <div class="col-md-12">
            <div ng-show="listOtrosEstSoli" class="mianimacion">
                <table id="EstudiosRealizadosRed" align="center"  width="100%" class="table table-striped table-hover">
                  <tr>                    
                    <th width="45%"><b>Estudio</b></th>
                    <th width="45%"><b>Observaciones</b></th>                    
                    <th width="10%"><b>Eliminar</b></th>
                  </tr>        
                  <tr ng-repeat="estudios in listOtrosEstSoli">
                    <td>{{estudios.Estu_nombre}}</td>
                    <td>{{estudios.EstuS_Obs}}</td>                                       
                    <td><input type="button" class="btn btn-danger btn-xs" ng-click="eliminarOtrosEstudios(estudios.EstuS_clave)" value='Eliminar'>
                  </tr>
                </table>
            </div>
          </div>
        </div>       
        <div class="row">
          <div class="col-md-10">
          </div>
          <div class="col-md-2">
            <input type="Button" class="btn btn-primary btn-lg"  value="Siguiente" ng-click="SumSymioSig()" />
          </div>
        </div>     
    </div>          
  </div>
</div>
