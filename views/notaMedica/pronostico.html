<form name="formularios.prono" ng-submit="guardaPronostico()" novalidate>
  <div class="container" style="width:100%" >
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title" align="center"> Pron&oacute;stico</h3>
      </div>
      <div class="panel-body"> 
        <div class="row" align="center">                    
                 
          <div class="col-md-10 col-md-offset-1">
            <div class="container" style="width:100%"  >
             <div class="input-group" style="width:100%">                      
              <span class="input-group-addon">Pronóstico: </span>
                <select class="form-control" ng-model="opcionPronostico" style="width:100%;" id="opPron" ng-change="agregarPronostico(opcionPronostico)">
                  <option value="" > - Seleccione - </option>
                  <option value="1" > Bueno para la vida y bueno para la función </option>
                  <option value="2" > Bueno para la vida y malo para la función </option>
                  <option value="3" > Malo para la vida y bueno para la función </option>
                  <option value="4" > Malo para la vida y malo para la función </option>
                  <option value="5" > Reservado a evolución </option>
                </select>
                </div>             
            </div> 
          </div>
          <div class="col-md-10 col-md-offset-1">
            <div class="container" style="width:100%"  >
              <div class="panel panel-default" style="width:100%">                
                <textarea rows="6" class="form-control" name="pronostico" ng-model="pronostico.pronostico" id="pronostico" onpaste="return false" style="resize:none; border: none;"  mayusculas></textarea>
              </div>              
            </div> 
          </div>
        </div><!--fin del row principal-->
        <div class="row"> 
            <div class="col-md-12">
              <div ng-show="cargador" align="center">
                <img ng-src="imgs/cargador.gif">
              </div>
            </div>
        </div>       
        <div class="row">
          <div class="col-md-10">
          </div>
          <div class="col-md-2">
            <input type="submit" name="guardaProno" id="guardaProno" class="btn btn-success"  value="Guardar" />
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
