<div class="container" style="width: 100%">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title" align="center">Estudios Solicitados</h3>
    </div>    
    <div class="panel-body">
      <form name="formularios.estudio" ng-submit="guardaEstudios()" novalidate>
        <div class="row">
          <div class="col-md-6" >
            <div class="input-group">
              <span class="input-group-addon ">Rx</span>
              <CENTER>
                <select  ng-model="estudios.rx" name="rx" class="form-control"   
                ng-options="rx.Rx_clave as rx.Rx_nombre for rx in listRX" required>
                <option value=""> *Selecciona</option>
                </select>
              </CENTER>
            </div>
            <div class="validacion" role="alert" ng-if="interacted3(formularios.estudio.rx)" ng-messages="formularios.estudio.rx.$error">
              <div ng-message="required">campo requerido</div>            
            </div> 
          </div>
          <div class="col-md-6" >
            <div class="input-group">
            <span class="input-group-addon">Observaciones: </span>
            <input type='Text' ng-model="estudios.obs" class= "form-control"/>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-8" >
            <div class="input-group">
              <span class="input-group-addon" > Interpretacion de Rx Ortop√©dica: </span>
              <textarea class="form-control" name="interp" rows="2" ng-model="estudios.interp" onpaste="return false" style="resize:none; width:100%" required=""></textarea>
            </div>
            <div class="validacion" role="alert" ng-if="interacted3(formularios.estudio.interp)" ng-messages="formularios.estudio.interp.$error">
              <div ng-message="required">campo requerido</div>            
            </div>
          </div>
          <div class="col-md-4"> 
            <center style="padding-top:1em;">
              <input type="submit" class="btn btn-success" value="Agregar Estudio" />
            </center>
          </div>
        </div>
      </form>
        <div class="row"> 
          <div class="col-md-12">
            <div ng-show="cargador" align="center">
              <img ng-src="imgs/cargador.gif">
            </div>
          </div>
        </div> 
        <!-- *******************************-->
        <div class="row">
          <div class="col-md-12">
            <div ng-show="listEstSoli" class="mianimacion">
                <table id="EstudiosRealizadosRed" align="center"  width="100%" class="table table-striped table-hover">
                  <tr>
                    <th width="20%"><b>Rx</b></th>
                    <th width="35%"><b>Observaciones</b></th>
                    <th width="35%"><b>Interpretacion</b></th>                    
                    <th width="10%"><b>Eliminar</b></th>
                  </tr>        
                  <tr ng-repeat="estudios in listEstSoli">
                    <td>{{estudios.Rx_nombre}}</td>
                    <td>{{estudios.Rxs_Obs}}</td>                   
                    <td>{{estudios.Rxs_desc}}</td>
                    <td><input type="button" class="btn btn-danger btn-xs" ng-click="eliminarEstRealizado(estudios.Rxs_clave)" value='Eliminar'>
                  </tr>
                </table>
            </div>
          </div>
        </div>       
        <div class="row">
          <div class="col-md-10">
            <div class="checkbox" ng-show="sinEstudios">
              <label><input type="checkbox" ng-model="sinEstud">Ninguno</label>
            </div>
          </div>
          <div class="col-md-2">
            <input type="Button" class="btn btn-primary btn-lg" ng-disabled="estudioAgreg&&sinEstud==false"  value="Siguiente" ng-click="proMedSig()" />
          </div>
        </div>     
    </div>          
  </div>
</div>
