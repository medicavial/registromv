<div ng-init="init()">
    <h1>Bienvenido</h1>
     <div ng-hide="avisos" class="row"> 
        <div class="col-md-12">
          <div ng-show="cargador" align="center">
            <img ng-src="imgs/cargador.gif">
          </div>
        </div>
      </div>  
    <div ng-show="avisos" class="row mianimacion">
    <div class="col-md-10 col-md-offset-1" >
				<div class="color-box space" ng-repeat="aviso in avisos">
                    <div class="shadow">
                        <div class="info-tab tip-icon" title="Useful Tips">&nbsp;</div>
                        <div class="tip-box">
                        	<br>
                            <p><strong>{{aviso.Aviso_titulo}}</strong> <br>
                            {{aviso.Aviso_textoCorto}}</p>
                            <p><a href="" data-toggle="modal" data-target="#{{aviso.Aviso_id}}" >{{aviso.Aviso_rutaPDF}}</a></p>
                        </div>
                    </div>


                    <div class="modal fade" id="{{aviso.Aviso_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">{{aviso.Aviso_rutaPDF}}</h4>
				      </div>
				      <div class="modal-body">
				        <embed src="{{ruta+aviso.Aviso_rutaPDF+ruta1}}" height="450" style="width:100%" >
						</div>
				      
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal" >Cerrar</button>
				      </div>
				    </div>
				  </div>
				</div>

				<div class="modal fade" id="{{aviso.Aviso_id+1000}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">video</h4>
				      </div>
				      <div class="modal-body">
				        <video controls style="width:100%;height:360px;">
						  <source src="devstories.webm" 
						          type='video/webm;codecs="vp8, vorbis"' />
						  <source src="http://www.w3schools.com/html/mov_bbb.mp4" 
						          type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"' />
						  <track src="devstories-en.vtt" label="English subtitles" 
						         kind="subtitles" srclang="en" default></track>
						</video>
						</div>
				      
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal" >Cerrar</button>
				      </div>
				    </div>
				  </div>
				</div>
                </div>
				
				
	</div>
	</div>
