<form  ng-submit="guardaPronoSub()">
  <div class="container" style="width:100%" >
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title" align="center"> Pron&oacute;stico</h3>
      </div>
      <div class="panel-body"> 
        <div class="row" align="center">                    
          <div class="col-md-6">
            <div class="container" style="width:100%"  >
              <div class="panel panel-default" style="width:100%">
                <div class="panel-heading">
                  <h3 class="panel-title" align="center"> Criterios de Waddell</h3>
                </div>
                <textarea rows="6" class="form-control" ng-model="pronostico.criterio" name="criterio" id="criterio" onpaste="return false" style="resize:none; border: none;" onkeypress="return soloNumLetraspuntocoma(event)" mayusculas></textarea>
              </div>              
            </div> 
          </div>            
          <div class="col-md-6">
            <div class="container" style="width:100%"  >
              <div class="panel panel-default" style="width:100%">
                <div class="panel-heading">
                  <h3 class="panel-title" align="center"> Observaciones al Expediente</h3>
                </div>
                <textarea rows="6" class="form-control" name="pronostico" ng-model="pronostico.pronostico" id="pronostico" onpaste="return false" style="resize:none; border: none;"  mayusculas></textarea>
              </div>              
            </div> 
          </div>
        </div><!--fin del row principal-->
        <div class="row"> 
            <div class="col-md-12">
              <div ng-show="cargador" align="center">
                <img ng-src="imgs/cargador.gif">
              </div>
            </div>
        </div>       
        <div class="row">
          <div class="col-md-10">           
          </div>          
          <div class="col-md-2">
            <input type="submit" name="guardaProno" id="guardaProno" class="btn btn-success"  value="Guardar" />
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
